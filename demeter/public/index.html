<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demeter Health Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="AIzaSyDOReaU9KkXn14a7UdmkwPUaLA6shry190"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  </head>
  <body>
    <div class="background-container">
      <!-- Background Animations -->
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div>

      <!-- Main Content -->
      <div class="container">
        <h1 class="text-center mt-5">🌌 Demeter - Health Tracking App 🌌</h1>

        <!-- Space Character Creation and Navigation -->
        <div class="character-creation text-center my-4">
          <h2>Create Your Space Character</h2>
          <button class="btn btn-dark">Customize Character</button>
          <div class="planets mt-3">
            <button
              class="btn btn-outline-info"
              onclick="showPlanet('contraception')"
            >
              🪐 Contraception Planet
            </button>
            <button class="btn btn-outline-info" onclick="showPlanet('planB')">
              🌕 Plan B Planet
            </button>
            <button
              class="btn btn-outline-info"
              onclick="showPlanet('medical')"
            >
              🌍 Medical Conditions Planet
            </button>
          </div>
        </div>

        <!-- Nearest Health Service Locator -->
        <div class="locator my-4 p-3 border rounded">
          <h2>Find Nearby Health Services</h2>
          <input
            type="text"
            id="serviceQuery"
            class="form-control"
            placeholder="Search for Planned Parenthood, contraception, etc."
          />
          <button class="btn btn-primary mt-2" onclick="findNearbyService()">
            Find Services
          </button>
          <p id="serviceResult" class="mt-3"></p>
        </div>

        <!-- Calendar Tracker -->
        <div class="tracker my-4 p-3 border rounded">
          <h2>Health & Routine Tracker</h2>
          <label for="routineDate" class="form-label"
            >Enter last routine start date:</label
          >
          <input type="date" id="routineDate" class="form-control" />
          <button class="btn btn-primary mt-2" onclick="addRoutineDate()">
            Predict Next Date
          </button>
          <p id="predictionResult" class="mt-3"></p>
        </div>

        <!-- Health Learning Resources -->
        <div class="learning-resources my-4 p-3 border rounded">
          <h2>Learn About Period Health by Country</h2>
          <input
            type="text"
            id="countryInput"
            class="form-control"
            placeholder="Enter your country"
          />
          <button class="btn btn-secondary mt-2" onclick="getHealthInfo()">
            Learn More
          </button>
          <p id="healthInfoResult" class="mt-3"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
